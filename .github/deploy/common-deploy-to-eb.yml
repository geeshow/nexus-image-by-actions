name: Deploy ActiveMQ to Amazon ECR

on:
  workflow_call:
    inputs:
      application_path:
        required: true
        type: string
      application_name:
        required: true
        type: string
      environment_name:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: gradle
      - run: ./gradlew build -x test

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp ${{ inputs.application_path }} deploy/application.jar
          cp .eb/Procfile deploy/Procfile
          cp -r .eb/.ebextensions deploy/.ebextensions
          cp -r .eb/.platform deploy/.platform
          cd deploy && zip -r deploy.zip .

        # Beanstalk Deploy 플러그인 사용
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}     # github secrets로 등록한 값 사용
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # github secrets로 등록한 값 사용
          application_name: ${{ inputs.application_name }}    # EB application 이름1
          environment_name: ${{ inputs.environment_name }}    # EB environment 이름
          version_label: ${{ github.run_number }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip